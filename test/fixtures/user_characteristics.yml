# create:
# - 15 users with characteristic 1
# - 6 users with characteristic 2
# - 10 users with characteristic 3

<% 15.times do |n| %>
user_characteristic1_<%= n %>:
  user_id: <%= n %>
  characteristic_id: 1
<% end %>

<% 6.times do |n| %>
user_characteristic2_<%= n %>:
  user_id: <%= n %>
  characteristic_id: 2
<% end %>

<% 10.times do |n| %>
user_characteristic3_<%= n %>:
  user_id: <%= n %>
  characteristic_id: 3
<% end %>


# create admin user to login and check the test environment!
manual:
  user_id: 1000
  characteristic_id: 1
