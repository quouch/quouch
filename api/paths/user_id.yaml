get:
  summary: Get a user by ID
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: A single user
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../components/user.yaml"
    '404':
      description: No user found for the provided `userId`
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml'
    '500':
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml'
