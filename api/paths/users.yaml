get:
  summary: List all users
  responses:
    '200':
      description: A paginated list of users
      content:
        application/json:
          schema:
            type: object
            properties:
              pagination:
                $ref: "../components/pagination.yaml"
              links:
                $ref: "../components/links.yaml"
              data:
                type: array
                items:
                  $ref: "../components/user.yaml"
            required:
              - meta
              - links
              - data
post:
  summary: Create a new user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/user.yaml"
  responses:
    '201':
      description: The created user
      content:
        application/json:
          schema:
            $ref: "../components/user.yaml"
