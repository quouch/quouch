get:
  summary: List all plans
  responses:
    '200':
      description: A list of plans
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/plan.yaml'
post:
  summary: Create a new plan
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/plan.yaml'
  responses:
    '201':
      description: The created plan
      content:
        application/json:
          schema:
            $ref: '../components/plan.yaml'
