get:
  summary: List all plans
  tags:
    - plans
  responses:
    '200':
      description: A list of plans
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              meta:
                $ref: "../components/meta.yaml"
              links:
                $ref: "../components/links.yaml"
              data:
                type: array
                items:
                  $ref: '../components/plan.yaml'
    '401':
      $ref: "../components/unauthorized_error.yaml"
