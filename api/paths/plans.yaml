get:
  summary: List all plans
  responses:
    '200':
      description: A list of plans
      content:
        application/vnd.api+json:
          schema:
            type: array
            items:
              $ref: '../components/plan.yaml'
    '401':
      $ref: "../components/unauthorized_error.yaml"
post:
  summary: Create a new plan
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../components/plan.yaml'
  responses:
    '201':
      description: The created plan
      content:
        application/vnd.api+json:
          schema:
            $ref: '../components/plan.yaml'
    '401':
      $ref: "../components/unauthorized_error.yaml"
