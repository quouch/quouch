type: object
description: A single user object
properties:
  id:
    type: integer
  email:
    type: string
  first_name:
    type: string
  last_name:
    type: string
  city:
    type: string
  country:
    type: string
  zipcode:
    type: string
  address:
    type: string
  photo:
    type: string
    format: uri
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time

required:
  - id
  - email
  - encrypted_password
  - created_at
  - updated_at
  - admin
