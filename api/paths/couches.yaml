get:
  summary: List all couches
  responses:
    '200':
      description: A list of couches
      content:
        application/vnd.api+json:
          schema:
            type: array
            items:
              $ref: '../components/couch.yaml'
post:
  summary: Create a new couch
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../components/couch.yaml'
  responses:
    '201':
      description: The created couch
      content:
        application/vnd.api+json:
          schema:
            $ref: '../components/couch.yaml'
