get:
  summary: List all couch facilities
  responses:
    '200':
      description: A list of couch facilities
      content:
        application/vnd.api+json:
          schema:
            type: array
            items:
              $ref: '../components/couch_facility.yaml'
post:
  summary: Create a new couch facility
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../components/couch_facility.yaml'
  responses:
    '201':
      description: The created couch facility
      content:
        application/vnd.api+json:
          schema:
            $ref: '../components/couch_facility.yaml'
