get:
  summary: List all chats
  responses:
    '200':
      description: A list of chats
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: 'schemas/chat.yaml'
post:
  summary: Create a new chat
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'schemas/chat.yaml'
  responses:
    '201':
      description: The created chat
      content:
        application/json:
          schema:
            $ref: 'schemas/chat.yaml'
