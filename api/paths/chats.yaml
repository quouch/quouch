get:
  summary: List all chats
  responses:
    '200':
      description: A list of chats
      content:
        application/vnd.api+json:
          schema:
            type: array
            items:
              $ref: '../components/chat.yaml'
post:
  summary: Create a new chat
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../components/chat.yaml'
  responses:
    '201':
      description: The created chat
      content:
        application/vnd.api+json:
          schema:
            $ref: '../components/chat.yaml'
