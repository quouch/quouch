get:
  summary: List all facilities
  tags:
    - enums
  responses:
    '200':
      description: A list of facilities
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              meta:
                $ref: "../components/meta.yaml"
              links:
                $ref: "../components/links.yaml"
              data:
                type: array
                items:
                  $ref: "../components/facility.yaml"
            required:
              - meta
              - links
              - data
