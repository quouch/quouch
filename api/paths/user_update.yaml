post:
  summary: Update a user
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          type: object
          properties:
            data:
              $ref: "../components/user.yaml"
          required:
            - data
  responses:
    '200':
      description: The updated user
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              data:
                $ref: "../components/user.yaml"
              meta:
                type: object
                properties:
                  message:
                    type: string
    '422':
      description: Invalid user data
      content:
        application/vnd.api+json:
          schema:
            $ref: '../components/error.yaml'
    '404':
      description: No user found for the provided `userId`
      content:
        application/vnd.api+json:
          schema:
            $ref: '../components/error.yaml'
    '500':
      description: Unexpected error
      content:
        application/vnd.api+json:
          schema:
            $ref: '../components/error.yaml'
