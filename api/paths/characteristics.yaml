get:
  summary: List all characteristics
  responses:
    '200':
      description: A list of characteristics
      content:
        application/vnd.api+json:
          schema:
            type: array
            items:
              $ref: '../components/characteristic_attributes.yaml'
post:
  summary: Create a new characteristic
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../components/characteristic_attributes.yaml'
  responses:
    '201':
      description: The created characteristic
      content:
        application/vnd.api+json:
          schema:
            $ref: '../components/characteristic_attributes.yaml'
