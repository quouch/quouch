get:
  summary: List all bookings
  responses:
    '200':
      description: A list of bookings
      content:
        application/vnd.api+json:
          schema:
            type: array
            items:
              $ref: '../components/booking.yaml'
post:
  summary: Create a new booking
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../components/booking.yaml'
  responses:
    '201':
      description: The created booking
      content:
        application/vnd.api+json:
          schema:
            $ref: '../components/booking.yaml'
