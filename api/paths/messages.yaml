get:
  summary: List all messages
  responses:
    '200':
      description: A list of messages
      content:
        application/vnd.api+json:
          schema:
            type: array
            items:
              $ref: '../components/message.yaml'
post:
  summary: Create a new message
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../components/message.yaml'
  responses:
    '201':
      description: The created message
      content:
        application/vnd.api+json:
          schema:
            $ref: '../components/message.yaml'
